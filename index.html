<!DOCTYPE html>
<html>
  <head>
    <title>TPark</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Nastaliq+Urdu:wght@400..700&family=Gulzar&family=Zain:wght@200;300;400;700;800;900&family=Cabin:wght@400;500;600;700&family=Calistoga&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <section id="logged-out-view">
      <div class="container">
        <h1 class="app-title">TPark</h1>

        <div class="provider-buttons">
          <button id="sign-in-with-google-btn" class="provider-btn">
            <img src="/assets/providers/google.png" class="google-btn-logo" />
            Sign in with Google
          </button>
        </div>

        <div class="auth-fields-and-buttons">
          <input id="email-input" type="email" placeholder="Email" />
          <input id="password-input" type="password" placeholder="Password" />
          <p id="sign-error" class="error-msg"></p>

          <button id="sign-in-btn" class="primary-btn">Sign in</button>
          <button id="create-account-btn" class="secondary-btn">
            Create Account
          </button>
        </div>
      </div>
    </section>

    <section id="logged-in-view">
      <div class="container">
        <nav>
          <button id="toggle-sections-btn" class="primary-btn">Profile</button>
          <button id="sign-out-btn" class="icon-btn">
            <img src="/assets/icons/icon-sign-out.svg" class="icon-img-btn" />
          </button>
        </nav>

        <div class="app-container">
          <div class="user-section">
            <img id="user-profile-picture" alt="profile-pic" />
            <h2 id="user-name"></h2>

            <form action="javascript:void(0)" id="update-profile-container">
              <label for="display-name-input">Change Profile Name:</label>
              <input
                id="display-name-input"
                type="text"
                placeholder="Display Name"
                required
              />
              <label for="photo-url-input">Change Profile Photo:</label>
              <input
                id="photo-url-input"
                type="text"
                placeholder="Profile Photo URL"
              />
              <p id="update-error" class="error-msg"></p>
              <button id="update-profile-btn" class="primary-btn">
                Update profile
              </button>
            </form>
          </div>

          <div class="post-container">
            <div class="mood-emojis">
              <button id="mood-1" class="mood-emoji-btn">
                <img src="assets/emojis/1.png" />
                Awful
              </button>
              <button id="mood-2" class="mood-emoji-btn">
                <img src="assets/emojis/2.png" />
                Bad
              </button>
              <button id="mood-3" class="mood-emoji-btn">
                <img src="assets/emojis/3.png" />
                Meh
              </button>
              <button id="mood-4" class="mood-emoji-btn">
                <img src="assets/emojis/4.png" />
                Good
              </button>
              <button id="mood-5" class="mood-emoji-btn">
                <img src="assets/emojis/5.png" />
                Amazing
              </button>
            </div>

            <div class="post-section">
              <textarea
                id="post-input"
                placeholder="Write down how you're feeling..."
              ></textarea>
              <p id="post-error" class="error-msg hide"></p>
              <button id="post-btn" class="primary-btn">Post</button>
            </div>

            <div class="filters-and-posts-section">
              <div class="filters-section">
                <button id="today-filter-btn" class="filter-btn">Today</button>
                <button id="week-filter-btn" class="filter-btn">Week</button>
                <button id="month-filter-btn" class="filter-btn">Month</button>
                <button id="all-filter-btn" class="filter-btn">All</button>
              </div>

              <div id="posts" class="posts-section"></div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script type="module" src="/src/index.ts"></script>
  </body>
</html>
